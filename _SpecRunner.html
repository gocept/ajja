<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href=".grunt/grunt-contrib-jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href=".grunt/grunt-contrib-jasmine/jasmine.css">

  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

  <script type="text/html" id="gocept_jsform_group"><div class="panel-group" id="container" role="tablist" aria-multiselectable="true">
  </div>
  <div id="form-actions"></div>
  </script>
  <script type="text/html" id="gocept_jsform_group_item"><div class="panel panel-default group-item {{group_class}}">
      <div class="panel-heading" role="tab" id="heading-{{group_class}}">
        <h4 class="panel-title">
          <a data-toggle="collapse"
             data-parent="#container"
             href="#{{group_class}}"
             aria-expanded="true"
             aria-controls="{{group_class}}"
             class="group-title">{{group_title}}</a>
        </h4>
      </div>
      <div id="{{group_class}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{group_class}}">
        <ul class="list-group list-container" data-group-id="{{group_class}}"></ul>
    </div>
  </div>
  </script>
  <script type="text/html" id="gocept_jsform_list"><div><ul class="list-group list-container nav nav-stacked" id="container"></ul></div>
  <div id="form-actions"></div>
  </script>
  <script type="text/html" id="gocept_jsform_list_item"><dl>
    {{#each @root}}
    <dt>{{@key}}</dt>
    <dd>{{{this}}}</dd>
    {{/each}}
  </dl>
  </script>
  <script type="text/html" id="gocept_jsform_list_item_action"><a class="btn btn-default btn-sm {{css_class}}" href="#">
    <span class="glyphicon {{icon}}"></span> {{title}}
  </a>
  </script>
  <script type="text/html" id="gocept_jsform_list_item_edit"><div id="object-edit-form" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Schlie&szlig;en</span></button>
          <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">
          <div class="object-edit">
            <form id="object-jsform"></form>
            <button type="button" data-dismiss="modal"
                    id="close-object-edit-form" class="btn btn-primary"
              >{{save_button_title}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </script>
  <script type="text/html" id="gocept_jsform_list_item_wrapper"><li class="list-group-item" style="min-height: 50px;" id="item_{{id}}">
    <span class="actions btn-group badge">
      {{#each actions}}
      <a data-action="{{css_class}}"
         class="{{css_class}} btn btn-default btn-xs"
         href="#">
          <span class="glyphicon {{icon}}"></span> {{title}}</a>
      {{/each}}
    </span>
    <span class="content" />
  </li>
  </script>
  <script type="text/html" id="gocept_jsform_table"><div>
      <table id="container"></table>
  </div>
  <div id="form-actions"></div>
  </script>
  <script type="text/html" id="gocept_jsform_table_head"><thead>
    <tr>
      {{#each this}}
        <th class="{{@key}}">{{this}}</th>
      {{/each}}
      <th></th>
      <th></th>
    </tr>
  </thead>
  </script>
  <script type="text/html" id="gocept_jsform_table_row"><tr>
    {{#each data}}
      <td class="{{@key}}">{{this}}</td>
    {{/each}}
    {{#each actions}}
      <td class="actions">
        <a data-action="{{css_class}}"
           class="{{css_class}} btn btn-default btn-xs"
           href="#">
            <span class="glyphicon {{icon}}"></span> {{title}}</a>
      </td>
    {{/each}}
  </tr>
  </script>
  <script type="text/html" id="gocept_jsform_templates_boolean"><input type="checkbox" name="{{name}}" {{#if disabled}} disabled="disabled" {{/if}} data-bind="checked: {{name}}" />
  </script>
  <script type="text/html" id="gocept_jsform_templates_field_wrapper"><div class="field form-group" id="field-{{id}}">
      <label for="{{name}}" class="col-sm-3 control-label">{{label}}</label>
      <div class="col-sm-9">
          {{{widget_code}}}
      </div>
      <div class="col-sm-offset-3 col-sm-9">
          <div class="help-block error"></div>
      </div>
  </div>
  </script>
  <script type="text/html" id="gocept_jsform_templates_form"><form method="POST" action="{{action}}" id="{{form_id}}"
        class="jsform form-horizontal">
  <div class="statusarea"></div>
  </form>
  </script>
  <script type="text/html" id="gocept_jsform_templates_multiselect"><select name="{{name}}"
          multiple="multiple"
          {{#if disabled}} disabled="disabled" {{/if}}
          data-bind="selectedOptions: {{name}},
                     options: __sources__.{{name}},
                     optionsText: 'title',
                     optionsCaption: '{{placeholder}}',
                     optionsAfterRender: function(option, item) {
                       if (!item && {{required}}) {
                         option.disabled = true;
                       } else if (item) {
                         option.value = item.token;
                       }
                     }">
  </select>
  </script>
  <script type="text/html" id="gocept_jsform_templates_number"><input type="number" data-bind="value: {{name}}" name="{{name}}" {{#if disabled}} disabled="disabled" {{/if}} class="form-control" value="" />
  </script>
  <script type="text/html" id="gocept_jsform_templates_object"><select name="{{name}}"
          {{#if disabled}} disabled="disabled" {{/if}}
          data-bind="value: {{name}},
                     options: __sources__.{{name}},
                     optionsText: 'title',
                     optionsCaption: '{{placeholder}}',
                     optionsAfterRender: function(option, item) {
                       if (!item && {{required}}) {
                         option.disabled = true;
                       } else if (item) {
                         option.value = item.token;
                       }
                     },
                     allowValueUnset: true">
  </select>
  </script>
  <script type="text/html" id="gocept_jsform_templates_radio_list">{{#each source}}
      <div class="checkbox">
          <input type="radio" id="{{../name}}_{{token}}" name="{{../name}}" value="{{token}}"
                 {{#if disabled}} disabled="disabled" {{/if}}
                 data-bind="checked: {{../name}}" />
          <label class="control-label" for="{{../name}}_{{token}}">{{title}}</label>
      </div>
  {{/each}}
  </script>
  <script type="text/html" id="gocept_jsform_templates_string"><input type="text" data-bind="value: {{name}}" name="{{name}}" {{#if disabled}} disabled="disabled" {{/if}} class="form-control" value="" />
  </script>
  <script type="text/html" id="gocept_jsform_templates_text"><textarea class="form-control form-{{name}}" data-bind="value: {{name}}" {{#if disabled}} disabled="disabled" {{/if}} name="{{name}}"></textarea>
  </script>
</head>
<body>


  <script src=".grunt/grunt-contrib-jasmine/es5-shim.js"></script>

  <script src=".grunt/grunt-contrib-jasmine/jasmine.js"></script>

  <script src=".grunt/grunt-contrib-jasmine/jasmine-html.js"></script>

  <script src=".grunt/grunt-contrib-jasmine/json2.js"></script>

  <script src=".grunt/grunt-contrib-jasmine/boot.js"></script>

  <script src="lib/bower.js"></script>

  <script src="src/helpers.js"></script>

  <script src="src/jsform.js"></script>

  <script src="src/container.js"></script>

  <script src="tests/groupwidget.js"></script>

  <script src="tests/jsform.js"></script>

  <script src="tests/listwidget.js"></script>

  <script src="tests/tablewidget.js"></script>

  <script src=".grunt/grunt-contrib-jasmine/reporter.js"></script>


</body>
</html>
